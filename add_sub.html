<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>First step JS</title>
    </head>
    <body id='first'>
    	<p>Пеші кроки Джава Скріпт</p>
        <script>
        var obj=(function(){
            var summ=0;
            return {
                add: function (){
                    summ = summ + summArgs(arguments);
                    return this;
                },

                sub: function(){
                    summ = summ - summArgs(arguments);
                    return this;
                },
                result: function(){
                    return summ;
                }
        };
        })();  

        function summArgs(args){
            var temp=0;
            var slice=[].slice;
            var arr=slice.call(args);
            for (var i=0; i<arr.length;i++){
                temp+=arr[i];
            }
            return temp;
        }

        alert(obj.add(1,2,3).add(4).sub(5,6).add(7).add(8).result());

        </script>
    </body>
</html>
