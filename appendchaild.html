<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Home task</title>
    </head>
    <body>
    	<p>Home task</p>
    	<ul id="list">
    	</ul>
    	<script>
        var newLi;
        var list=document.getElementById("list");
    		for (var i=1; i<=100; i++){
  				newLi = document.createElement('li');
  				var newLi_1=document.createTextNode('Text_'+i);
          newLi.appendChild(newLi_1);
          list.appendChild(newLi);
        }
        
          
        </script>    
    </body>
</html>
