<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Home task</title>
    </head>
    <body>
    	<p>Home task</p>
    	<ul id="list">
    		<li>Text_1</li>
    	</ul>
    	<script>
        var list = document.getElementById("list");
    		for (var i=2; i<=100; i++){
  				var newLi = document.createElement('li');
  				newLi.innerHTML += 'Text_'+[i];
                list.appendChild(newLi);
            }


		  </script>    
    </body>
</html>
